<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <div *ngIf="signinError != ''" class="alert alert-danger">
      {{ signinError }}
    </div>
    <form (ngSubmit)="onSignin(f)" #f="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          ngModel="bhavesh1974@gmail.com"
          #email="ngModel"
          required
          class="form-control"
        />
        <form-control-error label="Email" [control]="email">
        </form-control-error>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          ngModel="12345678"
          #password="ngModel"
          required
          class="form-control"
        />
        <form-control-error label="Password" [control]="password">
        </form-control-error>
      </div>
      <button class="btn btn-primary" type="submit">Sign In</button>
    </form>
  </div>
</div>
