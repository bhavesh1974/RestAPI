<form>
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-addon"><i class="fa fa-search"></i></div>
      <input type="text" class="form-control" placeholder="Search Customer" (keyup)="filterList($event)" />
    </div>
  </div>
</form>

<div class="row">
  <div>
    <div class="panel panel-default panel-table">
      <div class="panel-heading">
        <div class="row">
          <div class="col col-xs-6">
            <h3 class="panel-title">Customers</h3>
          </div>
          <div class="col col-xs-6 text-right">
            <button type="button" class="btn btn-sm btn-primary btn-create" (click)="addForm(customerForm)">
              Add Customer
            </button>
          </div>
        </div>
      </div>
      <div class="panel-body table-responsive">
        <table class="table table-striped table-bordered table-list">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Code</th>
              <th scope="col">Name</th>
              <th scope="col">Address</th>
              <th scope="col">City</th>
              <th scope="col">State</th>
              <th scope="col">Phone</th>
              <th>&nbsp;</th>
            </tr>
          </thead>
          <tbody>
            <tr></tr>
            <tr *ngFor="let record of filterCustomers; let recordNumber = index">
              <th scope="row" class="text-center">{{ recordNumber + 1 }}</th>
              <td>{{ record.customerCode }}</td>
              <td>{{ record.customerName }}</td>
              <td>{{ record.address }}</td>
              <td>{{ record.city }}</td>
              <td>{{ record.state }}</td>
              <td>{{ record.phone }}</td>
              <td class="text-center">
                <a (click)="editForm(customerForm, record)"><i class="fa fa-pencil"></i></a>&nbsp;
                <a (click)="delete(record)"><i class="fa fa-trash"></i></a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- <div class="panel-footer">
        <div class="row">
          <div class="col col-xs-8">
            <ul class="pagination hidden-xs pull-right">
              <li><a href="#">1</a></li>
              <li><a href="#">2</a></li>
              <li><a href="#">3</a></li>
              <li><a href="#">4</a></li>
              <li><a href="#">5</a></li>
            </ul>
          </div>
        </div>
      </div> -->
    </div>
  </div>
</div>
<ng-template #customerForm>
  <customer-form [customerData]="customerData" (closeFormEvent)="closeForm()" (submitFormEvent)="submitForm($event)">
  </customer-form>
</ng-template>
