<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <div *ngIf="submitSuccess != ''" class="alert alert-success">
      {{ submitSuccess }}
    </div>
    <div *ngIf="submitError != ''" class="alert alert-danger">
      {{ submitError }}
    </div>
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input
          type="text"
          id="firstName"
          name="firstName"
          [ngModel]="default.firstName"
          #firstName="ngModel"
          required
          minlength="2"
          class="form-control"
        />
        <form-control-error
          [control]="firstName"
          [label]="'First Name'"
          [lengthMsg]="'must be at least 2 characters'"
        ></form-control-error>
      </div>
      <div class="form-group">
        <label for="firstName">Last Name</label>
        <input
          type="text"
          id="lastName"
          name="lastName"
          [ngModel]="default.lastName"
          #lastName="ngModel"
          required
          minlength="2"
          class="form-control"
        />
        <form-control-error
          [control]="lastName"
          [label]="'Last Name'"
          [lengthMsg]="'must be at least 2 characters'"
        ></form-control-error>
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input
          type="text"
          id="phone"
          name="phone"
          [ngModel]="default.phone"
          #phone="ngModel"
          required
          minlength="7"
          class="form-control"
        />
        <form-control-error
          [control]="phone"
          [label]="'Phone'"
          [lengthMsg]="'must be at least 7 numbers'"
        ></form-control-error>
      </div>
      <button class="btn btn-primary" type="submit">Update</button>&nbsp;
    </form>
  </div>
</div>
