<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <div *ngIf="submitSuccess != ''" class="alert alert-success">
      {{ submitSuccess }}
    </div>
    <div *ngIf="submitError != ''" class="alert alert-danger">
      {{ submitError }}
    </div>
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="form-group">
        <label for="password">Old Password</label>
        <input
          type="password"
          id="oldpassword"
          name="oldpassword"
          [ngModel]="default.oldpassword"
          #oldpassword="ngModel"
          required
          class="form-control"
        />
        <form-control-error
          [control]="oldpassword"
          [label]="'Old Password'"
        ></form-control-error>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [ngModel]="default.password"
          #password="ngModel"
          required
          minlength="8"
          class="form-control"
        />
        <form-control-error
          [control]="password"
          [label]="'Password'"
          lengthMsg="must be at least 8 characters"
        ></form-control-error>
      </div>
      <div class="form-group">
        <label for="password">Confirm Password</label>
        <input
          type="password"
          id="confirmpassword"
          name="confirmpassword"
          [ngModel]="default.confirmpassword"
          #confirmpassword="ngModel"
          required
          minlength="8"
          class="form-control"
        />
        <form-control-error
          [control]="confirmpassword"
          [label]="'Confirm Password'"
          lengthMsg="must be at least 8 characters"
        ></form-control-error>
      </div>
      <button class="btn btn-primary" type="submit">Update</button>&nbsp;
    </form>
  </div>
</div>
